
<!DOCTYPE html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="google" content="notranslate" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pizza Tournament" />
    <link rel="apple-touch-icon" href="./logo.png" />
    <link rel="manifest" href="./manifest.json" />

    <title>Torneio de Pizza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0f172a',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse-slow 8s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'gradient-slow': 'gradient-slow 15s ease infinite',
              'sound-bar': 'sound-bar 0.8s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-slow': {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.1)' },
              },
              'gradient-slow': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'sound-bar': {
                '0%, 100%': { transform: 'scaleY(0.4)', opacity: '0.5' },
                '50%': { transform: 'scaleY(1.2)', opacity: '1' }
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      button, a {
        user-select: none;
        touch-action: manipulation;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(100, 116, 139, 0.2); border-radius: 10px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Sombras Premium */
      .shadow-premium { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
      
      /* Blur Progressivo */
      .glass { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      
      /* Safe Areas */
      .pb-safe { padding-bottom: var(--sab); }
      .pt-safe { padding-top: var(--sat); }
      
      .theme-baby-blue-animate { background: linear-gradient(-45deg, #e0f2fe, #f0f9ff, #dcfce7, #bae6fd); background-size: 400% 400%; animation: gradient-slow 15s ease infinite; }
      .theme-pink-animate { background: linear-gradient(-45deg, #fdf2f8, #fce7f3, #fdf4ff, #fae8ff); background-size: 400% 400%; animation: gradient-slow 12s ease infinite; }
      .theme-purple-animate { background: linear-gradient(-45deg, #f5f3ff, #ede9fe, #ddd6fe, #c4b5fd); background-size: 400% 400%; animation: gradient-slow 15s ease infinite; }
      .theme-green-animate { background: linear-gradient(-45deg, #f0fdf4, #dcfce7, #bbf7d0, #86efac); background-size: 400% 400%; animation: gradient-slow 15s ease infinite; }
    </style>
